Configutation:
  name: Default
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console
    Logger:
      - name: org
        additivity: false
        level: warn
        AppenderRef:
          - ref: Console
      - name: com.booking.calculator
        additivity: false
        level: debug
        AppenderRef:
          - ref: Console